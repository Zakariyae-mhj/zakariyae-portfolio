<!doctype html>
<html lang="fr">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>NDVI — PROJET1</title>
<link rel="stylesheet" href="styles.css"></head>
<body>
<div class="container"><div class="card">
  <h2 class="h2">NDVI — PROJET1</h2>
  <div class="nav"><a href="hydrologie.html">Retour</a><a href="index.html">Accueil</a></div>

  <div class="panel">
    <p class="small">Séries temporelles NDVI — images ci-dessous.</p>
    <div id="gallery" class="gallery"></div>
  </div>

  <div class="panel">
    <h3 class="small">Description</h3>
    <p class="small-note">Analyse multi-temporelle NDVI pour suivre la dynamique de la végétation (1990 → 2024).</p>
  </div>

  <div class="footer">© <span id="y4"></span> — NDVI</div>
</div></div>

<script>
document.getElementById('y4').innerText=new Date().getFullYear();
const images = [
"PROJET1 TELEDETECTION NDVI 2024.jpg",
"PROJET1 TELEDETECTION NDVI 2020.jpg",
"PROJET1 TELEDETECTION NDVI 2015.jpg",
"PROJET1 TELEDETECTION NDVI 2010.jpg",
"PROJET1 TELEDETECTION NDVI 2005.jpg",
"PROJET1 TELEDETECTION NDVI 2000.jpg",
"PROJET1 TELEDETECTION NDVI 1995.jpg",
"PROJET1 TELEDETECTION NDVI 1990.jpg"
];
const gallery = document.getElementById('gallery');
images.forEach(name=>{
  const src = encodeURI(name);
  const card = document.createElement('div');
  const img = document.createElement('img');
  img.src = src; img.alt = name; img.loading='lazy';
  img.onclick = ()=>openLightbox(src);
  card.appendChild(img);
  const cap = document.createElement('div'); cap.className='img-caption'; cap.innerText = name;
  card.appendChild(cap);
  gallery.appendChild(card);
});
function openLightbox(src){const o=document.createElement('div');o.style='position:fixed;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,0.85);display:flex;align-items:center;justify-content:center;z-index:9999';const i=document.createElement('img');i.src=src;i.style='max-width:92%;max-height:92%;border-radius:8px';o.appendChild(i);o.onclick=()=>document.body.removeChild(o);document.body.appendChild(o);}
</script>
</body>
</html>
